    &#65021; &#1757;١
    <br/>
    ٱلۡحَمۡدُ لِلَّهِ رَبِّ ٱلۡعَٰلَمِینَ &#1757;٢ ٱلرَّحۡمَٰنِ ٱلرَّحِیمِ &#1757;٣ مَٰلِكِ یَوۡمِ ٱلدِّینِ &#1757;٤ إِیَّاكَ نَعۡبُدُ وَإِیَّاكَ نَسۡتَعِینُ &#1757;٥ ٱهۡدِنَا ٱلصِّرَٰطَ ٱلۡمُسۡتَقِیمَ &#1757;٦ صِرَٰطَ ٱلَّذِینَ أَنۡعَمۡتَ عَلَیۡهِمۡ غَیۡرِ ٱلۡمَغۡضُوبِ عَلَیۡهِمۡ وَلَا ٱلضَّاۤلِّینَ &#1757;٧
